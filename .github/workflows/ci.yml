name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Build, Vet, Test, and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Go version
        run: go version

      - name: Verify build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v

      - name: Formatting check (gofmt)
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "The following files need 'gofmt -w':"
            echo "$fmt_out"
            exit 1
          fi

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum || (echo "Run 'go mod tidy' locally and commit changes" && exit 1)
